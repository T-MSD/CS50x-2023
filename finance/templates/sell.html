{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="symbol">
          <option selected disabled>Select Stock</option>
          {% for stock in stocks %}
              <option>{{ stock.symbol }}</option>
          {% endfor %}
      </select>
      <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="text">
      </div>
      <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
