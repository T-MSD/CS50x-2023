{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
      <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="password" placeholder="Your Password" type="password">
      </div>
      <div class="mb-3">
          <input class="form-control mx-auto w-auto" id="password" name="new_password" placeholder="New Password" type="password">
      </div>
      <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
